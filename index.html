<html>
<head>
  <script src="vendor/underscore.js"></script>
  <script src="vendor/jquery.js"></script>
  <script src="vendor/backbone.js"></script>
  <script src="lib/backbone-file-editor.js"></script>

  <style>
    .directory {
      background-image: url('img/folder.gif');
      background-repeat: no-repeat;
      padding-left: 18px;
    }

    .directory_open {
      background-image: url('img/folderopen.gif');
    }

    .level { padding-left: 10px; }
  </style>
</head>

<body>
<div id='explorer'>
</body>

<script>
$(document).ready(function() {
  var dir = new Directory({
    name: 'main',
    parent: 'test'
  });

  dir.addDir({name: 'stuff'})
     .addDir({name: 'goat'})
     .addDir({name: 'rob'});

  dir.addDir({name: 'bing'});
  dir.addFile({name: 'file.png'});

  new FileExplorer({
    el: $('#explorer'),
    directory: dir,
    directoryTemplate: $('#template-dir').html(),
    entryTemplate: $('#template-dir-entry').html()
  });
});
</script>

<script type="text/template" id='template-dir'>
  <div class="level"></div>
</script>

<script type="text/template" id='template-dir-entry'>
  <div><span class="template_dir_entry_name"><%= name %></span></div>
</script>

</html>
