<html>
<head>
  <script src="vendor/underscore.js"></script>
  <script src="vendor/jquery.js"></script>
  <script src="vendor/backbone.js"></script>
  <script src="lib/backbone-file-editor.js"></script>

  <style>
    .level { padding-left: 10px; }
  </style>
</head>

<body>
<div id='explorer'>
</body>

<script>
$(document).ready(function() {
  var dir = new Directory({name: 'main'});

  dir.addChildDir({name: 'stuff'})
     .addChildDir({name: 'goat'})
     .addChildDir({name: 'rob'});

  dir.addChildDir({name: 'bing'});
  dir.addChild({name: 'file.png'});

  new FileExplorer({
    el: $('#explorer'),
    directory: dir,
    directoryTemplate: $('#template-dir').html(),
    entryTemplate: $('#template-dir-entry').html()
  });
});
</script>

<script type="text/template" id='template-dir'>
  <div class="level"></div>
</script>

<script type="text/template" id='template-dir-entry'>
  <div><%= icon %> <%= name %></div>
</script>

</html>
